<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Heroicons (for SVG icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-gradient-to-b from-indigo-900 to-blue-900 text-white shadow-lg">
                <div class="flex items-center justify-center h-20 shadow-md">
                    <h1 class="text-2xl font-bold"><i>Garissa Coach</i></h1>
                </div>
                <nav class="mt-8 flex-1 px-2 space-y-2">
                    <a href="#" class="flex items-center px-4 py-3 text-white bg-blue-800 bg-opacity-30 rounded-lg group">
                        <i class="fas fa-tachometer-alt mr-3 text-blue-200"></i>
                        <span class="text-lg">Trips</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-white hover:bg-blue-800 hover:bg-opacity-30 rounded-lg group transition duration-200">
                        <i class="fas fa-route mr-3 text-blue-200"></i>
                        <span class="text-lg">Parcels</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-white hover:bg-blue-800 hover:bg-opacity-30 rounded-lg group transition duration-200">
                        <i class="fas fa-user-tie mr-3 text-blue-200"></i>
                        <span class="text-lg">Drivers</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-white hover:bg-blue-800 hover:bg-opacity-30 rounded-lg group transition duration-200">
                        <i class="fas fa-car mr-3 text-blue-200"></i>
                        <span class="text-lg">Fleet</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-white hover:bg-blue-800 hover:bg-opacity-30 rounded-lg group transition duration-200">
                        <i class="fas fa-file-alt mr-3 text-blue-200"></i>
                        <span class="text-lg">Reports</span>
                    </a>
                </nav>
                <div class="flex items-center justify-between p-4 border-t border-blue-800">
                    <div class="flex items-center">
                        <img class="h-10 w-10 rounded-full object-cover" src="https://via.placeholder.com/40" alt="User avatar">
                        <div class="ml-3">
                            <p class="text-sm font-medium">Admin User</p>
                            <p class="text-xs text-gray-300">Fleet Manager</p>
                        </div>
                    </div>
                    <button class="text-gray-300 hover:text-white">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile sidebar toggle -->
        <div class="md:hidden fixed top-0 left-0 z-30 flex items-center p-4">
            <button class="text-gray-600 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Main content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm z-10">
                <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                    <h2 class="font-semibold text-xl text-gray-800 leading-tight">
                        Trips Management
                    </h2>
                    <div class="flex items-center space-x-4">
