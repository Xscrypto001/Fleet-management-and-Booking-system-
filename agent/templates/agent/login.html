<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garissa Coach - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Heading -->
        <div class="text-center mb-8">
            <div class="bg-green-600 text-white w-20 h-20 rounded-full mx-auto flex items-center justify-center mb-4">
                <i class="fas fa-bus text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Amran</h1>
            <p class="text-gray-600">Welcome Back.. </p>
        </div>
        
        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login to Your Account</h2>
                
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    
                    <!-- Phone Number Input -->
                    <div class="mb-6">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-phone text-gray-400"></i>
                            </div>
                            <input type="tel" id="phone" name="phone" placeholder="+254 XXX XXX XXX" required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-gray-900">
                        </div>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="mb-6">
                        <div class="flex items-center justify-between mb-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm text-green-600 hover:text-green-500">Forgot password?</a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-gray-900">
                        </div>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="flex items-center mb-6">
                        <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        Log in
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="px-8 py-4 bg-gray-50 border-t border-gray-200 flex justify-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="font-medium text-green-600 hover:text-green-500">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
